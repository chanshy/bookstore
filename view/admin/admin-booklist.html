<script>
    var query = new AV.Query("Products");
    query.find({
        success: function(results) {
            for(var i=0;i < results.length ; i++){
                var bookItem = document.getElementById("bookTable");
                bookItem.insertAdjacentHTML("beforeend", "<tr><td>" + results[i].get("BookName") + "</td><td>" + results[i].get("BookAuthor") + "</td><td>" + results[i].get("ProTag") + "</td><td>￥" + results[i].get("ProPrice") + "</td><td><button type=\"button\" class=\"btn btn-success\">管理</button>&nbsp;&nbsp;<button type=\"button\" class=\"btn btn-danger\">删除</button></td></tr>");
            }
        },
        error: function () {

        }
    });
</script>
